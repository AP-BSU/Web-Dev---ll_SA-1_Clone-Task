<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraphs</title>
</head>
<body>
  <!--Breaks-->
  <p>
    Paragraph 1 <br> Paragraph 2. <br>
    <br> End of paragraphs
  </p>

  <!-- Horizontal line -->
  <hr>
  <p>
    Thank you for visiting! We hope you find what you're looking for. <br>
    We look forward to serving you again in the future.
  </p>
  <!--Single line-->
  <pre>
    Paragraph 1
  
    Paragraph 2
  
    Paragraph 3
  
    Paragraph 4
  </pre>

  <h1>
    End of file
  </h1>

</body>
</html>
