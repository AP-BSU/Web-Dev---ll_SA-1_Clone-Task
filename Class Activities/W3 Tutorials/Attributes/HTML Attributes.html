<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Headers </title>
</head>
<body>
    <h1>Header 1</h1>
    <u><h2>Underline</h2></u>
    <em><h3>Italic</h3></em>
  <h4>Ordered List</h4>
  <ol>
    <li>Paragraph 1</li>
    <li>Paragraph 2</li>
  </ol>
  <h5>Unordered List (h5)</h5>
  <ul>
    <li>Paragraph 2</li>
    <li>Paragraph 1</li>
  </ul>

  <h6>Final header</h6>
</body>
</html>
