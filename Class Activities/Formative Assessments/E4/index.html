<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Time</h1>

        <div class="question" id="q1">
            <h2>Question 1: What is the capital of France?</h2>
            <div class="answers">
                <button onclick="checkAnswer(this, false)">A. Berlin</button>
                <button onclick="checkAnswer(this, true)">B. Paris</button>
                <button onclick="checkAnswer(this, false)">C. Madrid</button>
                <button onclick="checkAnswer(this, false)">D. Rome</button>
            </div>
        </div>

        <div class="question" id="q2">
            <h2>Question 2: What is 2 + 2?</h2>
            <div class="answers">
                <button onclick="checkAnswer(this, false)">A. 3</button>
                <button onclick="checkAnswer(this, true)">B. 4</button>
                <button onclick="checkAnswer(this, false)">C. 5</button>
                <button onclick="checkAnswer(this, false)">D. 6</button>
            </div>
        </div>

        <div class="question" id="q3">
            <h2>Question 3: Which planet is closest to the sun?</h2>
            <div class="answers">
                <button onclick="checkAnswer(this, false)">A. Earth</button>
                <button onclick="checkAnswer(this, true)">B. Mercury</button>
                <button onclick="checkAnswer(this, false)">C. Mars</button>
                <button onclick="checkAnswer(this, false)">D. Venus</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
