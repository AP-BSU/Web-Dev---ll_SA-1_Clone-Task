<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
    <!-- Question Section -->
    <div class="question">
        <h2>What is the capital of France?</h2>
    </div>

    <!-- Answer Choices -->
    <div class="answers">
        <button class="answer-choice">A) Berlin</button>
        <button class="answer-choice">B) Madrid</button>
        <button class="answer-choice">C) Paris</button>
        <button class="answer-choice">D) Rome</button>
    </div>
</div>

</body>
</html>
