<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <h1>Dashboard</h1>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Statistics</a></li>
                    <li><a href="#">Recent Activity</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Widgets -->
            <div class="widget">
                <h2>Statistics</h2>
                <p>Overview of key metrics and data.</p>
            </div>

            <div class="widget">
                <h2>Recent Activity</h2>
                <p>Latest actions and updates.</p>
            </div>

            <div class="widget">
                <h2>Notifications</h2>
                <p>Important messages and alerts.</p>
            </div>
        </main>
    </div>
</body>
</html>
