<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="photo-grid">
        <img src="https://via.placeholder.com/400x300" alt="Image 1">
        <img src="https://via.placeholder.com/300x500" alt="Image 2">
        <img src="https://via.placeholder.com/500x400" alt="Image 3">
        <img src="https://via.placeholder.com/600x300" alt="Image 4">
        <img src="https://via.placeholder.com/200x300" alt="Image 5">
    </div>
</body>
</html>
